{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ jugadora.Nombre }}</title>
    <link rel="icon" href="{% static 'img/prueba logo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'FutFemWiki/css/tarjeta-jugadora.css' %}">
</head>
<body>
    
    {% include 'partials/header.html' %}
    <h3>{{ jugadora.Nombre }}</h3>
    <div id="mostrador-tarjetas">
        <div class="tarjeta-wrapper">
            <div class="tarjeta-inner">
                <div id="tarjeta-jugadora" class="glass tarjeta-jugadora tarjeta-front">
                    <img id="imagen-jugadora" src="/{{ jugadora.imagen }} ">
                    <p id="nombre" class="nombre">{{ jugadora.Apodo }}</p>
                    <div id="detalles" class="detalles">
                        <img src="/{{ jugadora.Nacionalidad.bandera }}" alt="{{ jugadora.Nacionalidad.nombre }}">
                        <p id="edad">{{ jugadora.Nacimiento }}<span></span></p>
                        <p> {{ jugadora.Posicion.abreviatura }} </p>
                    </div>
                </div>

                <div class="glass tarjeta-back">
                    <h4>Palmarés</h4>
                    <div class="trofeos" id="palmares-individual">
                        <p>Cargando...</p>
                    </div>
            </div>
        </div>
    </div>
<script type="module">
    import {calcularEdad, fetchJugadoraTrayectoriaById, fetchJugadoraPalmaresById} from '{% static "futfem/js/jugadora.js" %}'; 
    import {fetchEquipoById} from '{% static "futfem/js/equipos.js" %}';     
    const edad = document.getElementById('edad');
    const mostrador = document.getElementById('mostrador-tarjetas');
    const palmaresIndiv = document.getElementById('palmares-individual');
    edad.textContent = '{{ jugadora.Nacimiento }}' + '(' + calcularEdad('{{ jugadora.Nacimiento }}') + ')'

    const trayectorias = await fetchJugadoraTrayectoriaById('{{ jugadora.id_jugadora }}')
    const palmares = await fetchJugadoraPalmaresById('{{ jugadora.id_jugadora }}')
    if (!palmares.individual) {palmares.individual = [];}
    palmaresIndiv.innerHTML = `
        ${
            palmares.individual.length
            ? palmares.individual.map(t => `
                <img src="/${t.icono}" title="${t.nombre}">
            `).join('')
            : `<p class="sin-trofeos">Sin trofeos individuales</p>`
        }
    `;

     for(const trayectoria of trayectorias){
        let index = trayectorias.indexOf(trayectoria);
        const equipo = await fetchEquipoById(trayectoria.equipo);
        
        const tarjetaWrapper = document.createElement('div');
        tarjetaWrapper.classList.add('tarjeta-wrapper');

        const tarjetaInner = document.createElement('div');
        tarjetaInner.classList.add('tarjeta-inner');

        const front = document.createElement('div');
        front.classList.add('tarjeta-front', 'glass');

        const back = document.createElement('div');
        back.classList.add('tarjeta-back', 'glass');


        // Si es el equipo 83 → vintage
        if (equipo[0].club === 83) {
            tarjetaInner.classList.add('vintage');
        }
        front.classList.add('glass');
        front.classList.add('tarjeta-jugadora')
        const imgSrc = trayectoria.imagen
        ? `/${trayectoria.imagen}`
        : `/{{ jugadora.imagen }}`;

        front.innerHTML = `
            <img class="imagen-jugadora" src="${imgSrc}" alt="{{ jugadora.Apodo }}">

            <p class="nombre">{{ jugadora.Apodo }}</p>

            <div class="detalles">
                <div class="equipo-pais">
                <p>{{ jugadora.Posicion.abreviatura }}</p>
                <img src="/${equipo[0].escudo}" alt="${equipo.nombre}">
                <img src="/{{ jugadora.Nacionalidad.bandera }}" alt="{{ jugadora.Nacionalidad.nombre }}">
                </div>
                <p>${trayectoria.años}</p>
            </div>
            
        `;

        const trofeosEquipo = palmares.equipo[index].success || [];
        const trofeosAgrupados = agruparTrofeos(trofeosEquipo);

        back.innerHTML = `
            <h4>Palmarés</h4>
            <div class="trofeos">
                ${
                    trofeosAgrupados.length
                    ? trofeosAgrupados.map(t => `
                        <div class="trofeo-item">
                            <img src="/${t.icono}" title="${t.nombre}">
                            <p class="veces-ganado">${t.count}</p>
                        </div>
                    `).join('')
                    : `<p class="sin-trofeos">Sin trofeos</p>`
                }
            </div>
        `;

        const trofeosDiv = back.querySelector('.trofeos');
        trofeosDiv.style.display = 'grid';
        trofeosDiv.style.gridTemplateColumns = 'repeat(2, minmax(80px, 1fr))';


        const detalles = front.querySelector('.detalles');
        const nombre = front.querySelector('.nombre');

        if (detalles && nombre) {
            detalles.style.background = `
                linear-gradient(
                    to right,
                    ${equipo[0].color},
                    transparent
                )
            `;
            nombre.style.background = `
                linear-gradient(
                    to right,
                    ${equipo[0].color},
                    transparent
                )
            `;
        }

        tarjetaInner.appendChild(front);
        tarjetaInner.appendChild(back);
        tarjetaWrapper.appendChild(tarjetaInner);
        mostrador.appendChild(tarjetaWrapper);
    }

    document.querySelectorAll('.tarjeta-wrapper').forEach(wrapper => {
    wrapper.addEventListener('click', () => {
        const inner = wrapper.querySelector('.tarjeta-inner');
        inner.classList.toggle('flipped');
    });
});

// Agrupar trofeos por ID y juntar temporadas
function agruparTrofeos(trofeos) {
    const agrupado = {};
    trofeos.forEach(t => {
        if (!agrupado[t.id]) {
            agrupado[t.id] = { ...t, count: 0 };
        }
        agrupado[t.id].count += 1;
    });
    return Object.values(agrupado);
}
</script>
</body>
</html>
