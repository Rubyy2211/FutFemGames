{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Futfem Relations</title>
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/companyeras.css' %}">
    <link rel="stylesheet" href="{% static 'css/trayectoria.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/combo.css' %}">
</head>
<body>
    {% include 'partials/header.html' %}
    <div class="mates-container">
    <h1>Compañeras</h1>
    <div class="flip-container" id="foto-jug" style="height: 150px">
        <div class="flipper">
            <div class="front">
                <img src="{% static 'img/mystery.jpg' %}" class="mystery" alt="mystery player">
            </div>
            <div class="back">
                <img src="#" class="mystery" alt="mystery player" id="jugadora">
            </div>
        </div>
    </div>
    <div id="reloj">Tiempo</div>
    <p id="result"></p>

    <div class="juego">
        <div class="compañeras" id="compañeras">
            <div id="jugadora-1"></div>
            <div id="jugadora-2"></div>
            <div id="jugadora-3"></div>
            <div id="jugadora-4"></div>
            <div id="jugadora-5"></div>
        </div>

        <div id="respuesta" class="cont">
            <label for="jugadoraInput">
                <input type="text" id="jugadoraInput" placeholder="Escribe el nombre de la jugadora">
                <div id="sugerencias-container">
                    <ul id="sugerencias"></ul>
                </div>
            </label>
            <button id="botonVerificar">Verificar</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/admin.js' %}"></script>
<script type="module" src="{% static 'js/games/companyeras.js' %}"></script>
</body>
</html>
