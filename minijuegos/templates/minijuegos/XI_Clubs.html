{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Futfem XI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/XI.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/combo.css' %}">

</head>
<body>
  {% include 'partials/header.html' %}
<h1>Futfem XI</h1>

        <td id="c12" class="10" data-pos="10">DC</td>
        <td id="c13" class="10" data-pos="10">DC</td>
        <td id="c14" class="10" data-pos="10">DC</td>
        <td id="c15" class="12" data-pos="12">ED</td>
    </tr>
    <tr>
        <td id="c21" class="8" data-pos="8">MI</td>
        <td id="c22" class="5" data-pos="5">MC</td>
        <td id="c23" class="7" data-pos="7">MCO</td>
        <td id="c24" class="5" data-pos="5">MC</td>
        <td id="c25" class="9" data-pos="9">MD</td>
    </tr>
    <tr>
        <td id="c31"></td>
        <td id="c32" class="5" data-pos="5">MC</td>
        <td id="c33" class="6" data-pos="6">MCD</td>

        <td id="c54"></td>
        <td id="c55"></td>
    </tr>
    </tbody>
</table>

<div class="pista">
    <div id="requisito"></div>
    <p id="nombre">Esto es un texo</p>
</div>
<div class="cont">
    <label for="input">
        <input type="text" id="input" placeholder="Escribe el nombre de la jugadora">
        <div id="sugerencias-container">
            <ul id="sugerencias"></ul>
        </div>
    </label>
    <button onclick="introducirJugadora()">Verificar</button>
    <p id="result"></p>
</div>
<p id="resultado"></p>
<script src="{% static 'js/admin.js' %}"></script>
<script src="{% static 'js/funciones-tablas.js' %}"></script>
<script src="{% static 'js/XI.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // AÃ±adir el evento de input al campo de texto
    const textoInput = document.getElementById("input");
    textoInput.addEventListener('input', debounce(handleAutocompletePlayer, 1000)); // Debounce de 300ms
</script>
</body>
</html>
